# R for travis documentation: https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r: bioc-devel
bioc_check: true

# Strict checks in place
warnings_are_errors: false

branches:
  only:
    - RELEASE_3_11

# Test code coverage
r_github_packages:
  - jimhester/covr
  - Bioconductor/AnVIL

script:
  - |
    R CMD build .
    travis_wait 30 R CMD check cBioPortalData*tar.gz

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  slack:
    secure: 

