name: studiesLists

on:
  schedule:
    - cron: '0 9 * * 0'

jobs:
  listStudies:
    runs-on: ubuntu-latest
    container: mr148/multiassayworkshop:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v1
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-r-1-

      - name: Install Dependencies
        run: |
          options(repos = c(CRAN = 'https://cran.r-project.org')); BiocManager::install(c('rcmdcheck', 'covr', 'pkgdown', 'AnVIL'), ask = FALSE, update = TRUE)
          remotes::install_deps(repos = BiocManager::repositories(), dependencies = TRUE)
          BiocManager::install(c("cgdsr", "stringr", "stringi", "tibble", "dplyr", "Rcurl", "usethis"))
        shell: Rscript {0}

      - name: Generate Package Data
        run: sh ./inst/scripts/studiesTable/list_studies.sh

      - name: Commit changes
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name "LiNk-NY"
          git commit -am "Update list of studies"

      - name: Push action
        uses: ad-m/github-push-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

